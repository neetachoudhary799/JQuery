<style>
.header-sticky-wrapper.custom_header_sticky {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 99;
    background: #FFF;
}
</style>
<script>
$(window).scroll(function() {    
        var scroll = $(window).scrollTop();
var checking= jQuery('header.header.header--inline').height();    
        if(scroll > checking){
          $('div#shopify-section-header nav.nav-bar').addClass('custom_header_sticky');
        }
        else if(scroll< checking){
          $('div#shopify-section-header nav.nav-bar').removeClass('custom_header_sticky');
        }
      });
</script>
